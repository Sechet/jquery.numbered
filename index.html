<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>The Phone Mask</title>

	<script src="jquery-1.11.1.min.js"></script>
	<script src="jquery.numbered.js"></script>
</head>
<body class="page">
	<form id="numberedFrom">
		<div class="input">
			<label class="label" for="numbered1">1. Телефон, частично заполненый</label>
			<input id="numbered1" name="phone1" value="1234">
		</div>
		<div class="input">
			<label class="label" for="numbered2">2. Поле c плейсхолдером JS</label>
			<input id="numbered2" name="phone2" value="">
		</div>
		<div class="input">
			<label class="label" for="numbered3">3. Поле без ничего кроме маски</label>
			<input id="numbered3" placeholder="placeholder HTML" name="phone3" value="">
		</div>
		<input type="submit" value="send">
	</form>
	<div id="test">
	</div>
</body>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#numbered1').numbered({
				mask: '+7 (###) ### - ## - ##',
				placeholder: 'Мобильный телефон',
				maskEmpty: '_'
			});
			$('#numbered2').numbered({
				mask: '#### - #### - #### - ####',
				placeholder: 'Номер карты'
			});
			$('#numbered3').numbered();
			setTimeout(function(){
				$('#numbered1').val('+71234567890').change();
				console.log('set', $('#numbered1').numbered('validate'));
			}, 1000);
		});
	</script>
</html>
